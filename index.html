<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hugging Face</title>
  <!-- Cargar Open Sans desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Open Sans', sans-serif;
    }

    div {
      width: 455px;
      height: 355px;
      background-color: #ffffff;
      border-radius: 25px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 16px; /* Espacio entre la imagen y el texto */
    }

    img {
      width: 120px; /* Ajusta el tamaño según necesites */
      height: auto;
    }

    p {
      margin: 0;
      font-weight: 700; /* Negrita */
      color: #000000; /* Negro */
      font-size: 24px; /* Opcional: tamaño legible */
    }
  </style>
</head>
<body>
  <div>
    <img src="https://huggingface.co/datasets/huggingface/brand-assets/resolve/main/hf-logo.svg" alt="Hugging Face Logo">
    <p>Hugging Face</p>
  </div>
</body>
</html>
